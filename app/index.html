<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr" ng-app="spaResumeApp">
	<head ng-controller="headerController">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
		<meta name="robots" content="index,follow">
		<meta name="fragment" content="!">
		<meta name="URL" content="{{url}}">
		<meta name="author" content="{{title}}">
		<title ng-bind="title_seo"></title>
		<meta name="description" content="{{tagline}}">
		<meta itemprop="name" content="{{title}}">
		<meta itemprop="description" content="{{tagline}}">
		<meta property="profile:first_name" content="{{person.firstname}}">
		<meta property="profile:last_name" content="{{person.lastname}}">
		<meta property="profile:gender" content="male">
		<link rel="stylesheet" href="styles/main.min.css">
	</head>
	<body>
		<header class="header" id="header" ng-controller="headerController">
			<div class="container-fluid">
				<div class="row">
					<div class="col col-xs-12">
						<img ng-src="{{image.url}}" width="{{image.width}}" height="{{image.height}}" class="img-responsive img-circle" alt="{{title}}">
						<h1 ng-bind="title"></h1>
						<h2 ng-bind="tagline"></h2>
					</div>
				</div>
			</div>
		</header>
		<div class="body" id="home" ng-controller="homeController">
			<section class="section" id="aboutme">
				<div class="container-fluid">
					<div class="row hidden">
						<div class="col col-xs-12">
							<h3 ng-bind="about_title"></h3>
						</div>
					</div>
					<div class="row">
						<div class="col col-xs-12" ng-bind-html="about_text"></div>
					</div>
				</div>
			</section>
			<section class="section" id="technical" ng-if="skills.length > 1">
				<div class="container-fluid">
					<div class="row">
						<div class="col col-xs-12">
							<h3 ng-bind="technical_title"></h3>
						</div>
					</div>
					<div class="row">
						<div class="col col-xs-12 col-sm-4" ng-repeat="item in skills">
							<h4 ng-bind="item.title"></h4>
							<p ng-bind="item.skills"></p>
						</div>
					</div>
				</div>
			</section>
			<section class="section" id="experience" ng-if="experiences.length > 1">
				<div class="container-fluid">
					<div class="row">
						<div class="col col-xs-12">
							<h3 ng-bind="experience_title"></h3>
						</div>
					</div>
					<div class="row" ng-repeat="group in experiences">
						<div class="col col-xs-12 col-sm-6" ng-repeat="item in group">
							<h4>
								<span class="title" ng-bind="item.company"></span>
								<span class="label label-default" ng-bind="item.location"></span>
							</h4>
							<h5>
								<span class="title" ng-bind="item.role"></span>
								<span class="label label-default" ng-bind="item.date"></span>
							</h5>
							<p ng-bind="item.description"></p>
						</div>
					</div>
				</div>
			</section>
			<section class="section" id="portfolio" ng-if="projects.length > 1">
				<div class="container-fluid">
					<div class="row">
						<div class="col col-xs-12">
							<h3 ng-bind="portfolio_title"></h3>
						</div>
					</div>
					<div class="row" ng-repeat="group in projects">
						<div class="col col-xs-12 col-sm-6" ng-repeat="item in group">
							<h4>
								<span class="title" ng-bind="item.title"></span>
								<span class="label label-default" ng-repeat="skill in item.skills">
									<span ng-bind="skill"></span>
								</span>
							</h4>
							<p><a href="{{item.url}}" title="{{item.title}}" target="_blank" rel="nofollow" ng-bind="item.url2"></a></p>
						</div>
					</div>
				</div>
			</section>
			<section class="section" id="education" ng-if="educations.length > 1">
				<div class="container-fluid">
					<div class="row">
						<div class="col col-xs-12">
							<h3 ng-bind="education_title"></h3>
						</div>
					</div>
					<div class="row" ng-repeat="group in educations">
						<div class="col col-xs-12 col-sm-6" ng-repeat="item in group">
							<h4>
								<span class="title" ng-bind="item.title"></span>
								<span class="label label-default" ng-bind="item.type"></span>
							</h4>
							<h5>
								<span class="title" ng-bind="item.institution"></span>
								<span class="label label-default" ng-bind="item.location"></span>
								<span class="label label-default" ng-bind="item.date"></span>
							</h5>
							<p ng-bind="item.description"></p>
						</div>
					</div>
				</div>
			</section>
		</div>
		<footer class="footer" id="footer" ng-controller="footerController">
			<div class="container-fluid">
				<div class="row">
					<div class="col col-xs-12">
						<a class="btn btn-default btn-sm" href="{{linkedin.url}}" target="_blank" rel="nofollow" title="{{linkedin.title}}" ng-bind="linkedin.label"></a>
						<a class="btn btn-default btn-sm" href="{{email.url}}" title="{{email.title}}" ng-bind="email.label"></a>
						<a class="btn btn-default btn-sm" href="{{phone.url}}" title="{{phone.title}}" ng-bind="phone.label"></a>
						<small ng-bind="copyright"></small>
					</div>
				</div>
			</div>
		</footer>
		<script>
			(function() {
				var script = document.createElement('script');
				script.async = 1;
				script.src = 'scripts/app.js';
				var scriptNode = document.getElementsByTagName('script')[0];
				scriptNode.parentNode.insertBefore(script, scriptNode);
			})();
		</script>
		<script>
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', '@TODO-YOUR-GA-ACCOUNT']);
			_gaq.push(['_trackPageview']);
			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
	</body>
</html>
